<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

<body>

<h2>Owners</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Customer Name</th>
        <th style="width: 150px;">Registration Date</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${selections}">
        <td>
            <a th:href="@{/customers/__${customer.id}__}" th:text="${customer.name}"/></a>
        </td>
        <td th:text="${customer.createdAt}"/>

    </tr>
    </tbody>
</table>

</body>
</html>
